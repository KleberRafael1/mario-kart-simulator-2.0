<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Simulator 2.0</title>
    <link rel="icon" href="docs/favicon.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/assets/styles/style.css">
</head>
<body>

    <main class="container">

        <!-- üèÅ T√çTULO -->
        <header class="header">
            <h1>üèÅ Mario Kart Simulator 2.0</h1>
            <p>Escolha o seu corredor e prepare-se para a corrida!</p>
            <img src="docs/header.gif" alt="Todos os personagens" class="header-gif" />
            
        </header>

        <!-- üéÆ SELE√á√ÉO DE PERSONAGENS -->
        <section class="character-select">

            <div class="player-select">
                <h2>Jogador</h2>
                <select id="player1">
                    <option value="Mario">Mario</option>
                    <option value="Luigi">Luigi</option>
                    <option value="Peach">Peach</option>
                    <option value="Yoshi">Yoshi</option>
                    <option value="Bowser">Bowser</option>
                    <option value="Toad">Toad</option>
                    <option value="Donkey Kong">Donkey Kong</option>
                </select>
            </div>
        </section>

        <section class="track hidden" id="trackArea">
            <div class="racer" id="racer1">
                <img id="p1Img" class="character" alt="Player 1">
                <p id="p1Label"></p>
            </div>

            <!-- <div class="vs">VS</div> -->

            <div class="racer" id="racer2">
                <img id="p2Img" class="character" alt="Player 2">
                <p id="p2Label"></p>
            </div>

    <!-- linha da pista -->
    <div class="track-line"></div>
    </section>




        <section class="track hidden" id="trackArea">
            <div class="racer">
                <img id="p1Img" class="character" alt="Player 1">
                <p id="p1Label"></p>
            </div>

            <div class="vs">VS</div>

            <div class="racer">
                <img id="p2Img" class="character" alt="Player 2">
                <p id="p2Label"></p>
            </div>
        </section>

               

        <!-- ‚ñ∂Ô∏è BOT√ÉO INICIAR -->
        <section class="start-race">
            <button id="startButton">üö¶ Correr contra o Computador</button>
            <p id="autor" class="autor" alt="Kleber Rafael"> Mini-Game Projeto Educacional <br> Desenvolvido por Kleber Rafael ¬©2026 </p>       
        </section>

        <!-- üèéÔ∏è √ÅREA DA CORRIDA -->

        <section id="raceArea" class="race-area hidden">

            <h2 id="roundTitle">Rodada 1</h2>
            <p id="blockInfo">Bloco: ‚Äî</p>

            <div class="dice-area">
                <div class="player-box">
                    <h3 id="p1Name">Player 1</h3>
                    <button class="roll-btn" id="rollP1">üé≤ Rolar Dado</button>
                    <p id="p1Result">‚Äî</p>
                </div>

                <div class="player-box">
                    <h3 id="p2Name">Player 2</h3>
                    <button class="roll-btn" disabled>ü§ñ Computador</button>
                    <p id="p2Result">‚Äî</p>
                </div>
            </div>

            <div class="dice-area">
                <div class="dice" id="dice1">üé≤</div>
                <div class="dice" id="dice2">üé≤</div>
            </div>


            <!-- üì¢ LOG DO QUE ACONTECE -->
            <div class="log-box">
                <h3>Eventos da Corrida</h3>
                <div id="log"></div>
            </div>

            <!-- üìä PLACAR -->
            <div class="scoreboard">
                <h3>Placar</h3>
                <p id="score">‚Äî</p>
            </div>

        </section>

        <!-- üèÜ RESULTADO FINAL -->
        <section id="finishArea" class="finish-area hidden">
            <h2 id="winnerText">Vencedor!</h2>
            <button onclick="location.reload()">üîÑ Jogar Novamente</button>
        </section>

    </main>

    <!-- JS -->
    <script type="module" src="./src/scripts/app.js"></script>
    
</body>
</html>
